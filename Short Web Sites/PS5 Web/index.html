<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PS5 Gaming Website</title>
</head>
<body>
    <div class="container">
        <div class="nav">
            <img src="images/logo.png" alt="" class="logo">
            <nav>
                 <ul id="menulist ">
                     <li><a href="">Game Controllers</a></li>
                     <li><a href="">VR Accessories</a></li>
                     <li><a href="">Media Remotes</a></li>
                     <li><a href="">Others</a></li>
                 </ul>
            </nav>
            <img src="images/menu.png" alt="" onclick= "togglemenu()" class="menu-icon">
        </div>

        <div class="row">
            <div class="col-1">
                <h2>PS$ V2<br>Dualshock 4</h2>
                <h3>Wireless Controller for Playstation 4</h3>
                <p>(Compatible/Genetric)</p>
                <h4>$32.50</h4>
                <button type="button">Buy Now<img src="images/arrow.png"></button>
            </div>
            <div class="col-2">
                <img src="images/controller.png" class="controller">
                <div class="color-box">

                </div>
                <div class="add-btn">
                    <img src="images/add.png" alt="">
                    <p><small>Add to Cart</small></p>
                </div>
            </div>
        </div>

        <div class="social-links">
            <img src="images/fb.png" alt="">
            <img src="images/tw.png" alt="">
            <img src="images/ig.png  " alt="">
        </div>
    </div>

    <script>
        var menulist = document.getElementById("menulist");
        menulist.style.maxHeight = "0px";

        function togglemenu(){
            if(menulist.style.maxHeight == "0px")
            {
                menulist.style.maxHeight = "130px";
            }
            else
            {
                menulist.style.maxHeight = "0px";
            }
        }
    </script>

</body>
</html>
